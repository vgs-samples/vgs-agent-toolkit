<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="./styles.css">
  <title>PSP Token Provisioner</title>
</head>

<body>
  <div class="container pt-4">
    <div class="row">
      <div class="col-md-8 mx-auto">
        <div class="card">
          <div class="card-header">
            <h3 class="text-center">PSP Token Provisioner</h3>
            <p class="text-muted text-center">Provision PSP tokens using VGS Outbound Proxy</p>
          </div>
          <div class="card-body">
            <div id="config-status" class="alert alert-info">
              <strong>Configuration Status:</strong> Loading...
            </div>
            
            <form id="psp-form">
              <div class="mb-3">
                <label for="card-object" class="form-label">Card Object (JSON)</label>
                <textarea id="card-object" class="form-control" rows="8" placeholder='Paste your card object JSON here...'></textarea>
                <div class="form-text">Paste the card object from the card collection app</div>
              </div>
              
              <div class="mb-3">
                <label for="psp-provider" class="form-label">PSP Provider</label>
                <select id="psp-provider" class="form-select">
                  <option value="stripe">Stripe</option>
                </select>
              </div>
              
              <button id="provision-btn" class="btn btn-primary w-100" type="button">
                Provision PSP Token
              </button>
            </form>
          </div>
        </div>
        
        <div id="result" class="mt-3" style="display: none;">
          <div class="alert alert-success">
            <h5>PSP Token Provisioned Successfully!</h5>
            <div id="psp-details"></div>
          </div>
        </div>
        
        <div id="error" class="mt-3" style="display: none;">
          <div class="alert alert-danger">
            <h5>Error</h5>
            <div id="error-details"></div>
          </div>
        </div>
        
        <div class="card mt-3">
          <div class="card-header">
            <h5>Sample Card Object</h5>
          </div>
          <div class="card-body">
            <p>Use this sample card object for testing:</p>
            <pre id="sample-card-object" class="bg-light p-3 rounded"></pre>
            <button id="load-sample" class="btn btn-outline-secondary btn-sm">Load Sample</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
