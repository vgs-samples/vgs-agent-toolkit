<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="./styles.css">
  <title>VGS Agentic Card Form</title>
</head>

<body>
  <div class="container pt-4">
    <div class="row">
      <div class="col-md-6 mx-auto">
        <div class="card">
          <div class="card-header">
            <h3 class="text-center">Secure Card Collection</h3>
            <p class="text-muted text-center">Powered by VGS Collect</p>
          </div>
          <div class="card-body">
            <form id="card-form">
              <div class="mb-3">
                <label for="cardholder-name" class="form-label">Cardholder Name</label>
                <div id="cardholder-name" class="field-wrapper"></div>
              </div>
              <div class="mb-3">
                <label for="card-number" class="form-label">Card Number</label>
                <div id="card-number" class="field-wrapper"></div>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <div class="mb-3">
                    <label for="card-expiration" class="form-label">Expiration Date</label>
                    <div id="card-expiration" class="field-wrapper"></div>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="mb-3">
                    <label for="card-cvc" class="form-label">CVC</label>
                    <div id="card-cvc" class="field-wrapper"></div>
                  </div>
                </div>
              </div>
              <button id="submit-btn" class="btn btn-primary w-100" type="button">
                Collect Card
              </button>
            </form>
          </div>
        </div>
        
        <div id="result" class="mt-3" style="display: none;">
          <div class="alert alert-success">
            <h5>Card Created Successfully!</h5>
            <div id="card-details"></div>
          </div>
        </div>
        
        <div id="error" class="mt-3" style="display: none;">
          <div class="alert alert-danger">
            <h5>Error</h5>
            <div id="error-details"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script type="text/javascript" src="https://js.verygoodvault.com/vgs-collect/3.2.1/vgs-collect.js"></script>
  <script src="script.js"></script>
</body>

</html>
