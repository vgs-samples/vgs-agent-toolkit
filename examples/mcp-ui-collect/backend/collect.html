<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <title>VGS Agentic Card Form</title>
  <style type="text/css">
/* Custom styles for VGS Collect form */
.field-wrapper {
  min-height: 38px;
  border: 1px solid #ced4da;
  border-radius: 4px;
  transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
}

.field-wrapper:focus-within {
  border-color: #80bdff;
  outline: 0;
  box-shadow: 0 0 0 0.2rem rgba(0,123,255,.25);
}

.card {
  box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
  border: 1px solid rgba(0, 0, 0, 0.125);
}

.card-header {
  background-color: #f8f9fa;
  border-bottom: 1px solid rgba(0, 0, 0, 0.125);
}

.btn-primary {
  background-color: #007bff;
  border-color: #007bff;
}

.btn-primary:hover {
  background-color: #0069d9;
  border-color: #0062cc;
}

.btn-primary:disabled {
  background-color: #6c757d;
  border-color: #6c757d;
}

.alert {
  border-radius: 0.375rem;
}

.alert-success {
  color: #0f5132;
  background-color: #d1e7dd;
  border-color: #badbcc;
}

.alert-danger {
  color: #842029;
  background-color: #f8d7da;
  border-color: #f5c2c7;
}

/* Responsive adjustments */
@media (max-width: 768px) {
  .container {
    padding-left: 15px;
    padding-right: 15px;
  }
  
  .card {
    margin: 0 10px;
  }
} 
    iframe {
  width: 100%;
  height: 100%;
}
.field-wrapper {
  height: 48px;
  border: 1px solid #ced4da;
  border-radius: 4px;
  transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
}
  </style>
</head>

<body>
  <div class="container pt-4">
    <div class="row">
      <div class="col-md-6 mx-auto">
        <div class="card">
          <div class="card-header">
            <h3 class="text-center">Secure Card Collection</h3>
            <p class="text-muted text-center">Powered by VGS Collect</p>
          </div>
          <div class="card-body">
            <form id="card-form">
              <div class="mb-3">
                <label for="cardholder-name" class="form-label">Cardholder Name</label>
                <div id="cardholder-name" class="field-wrapper"></div>
              </div>
              <div class="mb-3">
                <label for="card-number" class="form-label">Card Number</label>
                <div id="card-number" class="field-wrapper"></div>
              </div>
              <div class="row">
                <div class="col-sm">
                  <div class="mb-3">
                    <label for="card-expiration" class="form-label">Expiration Date</label>
                    <div id="card-expiration" class="field-wrapper"></div>
                  </div>
                </div>
                <div class="col-sm">
                  <div class="mb-3">
                    <label for="card-cvc" class="form-label">CVC</label>
                    <div id="card-cvc" class="field-wrapper"></div>
                  </div>
                </div>
              </div>
              <button id="submit-btn" class="btn btn-primary w-100" type="button">
                Collect Card
              </button>
            </form>
          </div>
        </div>
        
        <div id="error" class="mt-3" style="display: none;">
          <div class="alert alert-danger">
            <h5>Error</h5>
            <div id="error-details"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script type="text/javascript" src="https://js.verygoodvault.com/vgs-collect/3.2.1/vgs-collect.js"></script>
  <script type="text/javascript" src="http://localhost:8080/script.js"></script>
</body>

</html>
