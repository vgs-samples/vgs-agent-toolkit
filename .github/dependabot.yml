version: 2
updates:
  # Backend Python dependencies
  - package-ecosystem: "pip"
    directory: "/examples/secure-data-mcp-example/backend"
    schedule:
      interval: "weekly"
  # MCP Python project (pyproject.toml/uv)
  - package-ecosystem: "pip"
    directory: "/mcp/vaultmcp"
    schedule:
      interval: "weekly"
  # Root Node.js (if used)
  - package-ecosystem: "npm"
    directory: "/examples/secure-data-mcp-example"
    schedule:
      interval: "weekly"
  # Frontend Node.js
  - package-ecosystem: "npm"
    directory: "/examples/secure-data-mcp-example/frontend"
    schedule:
      interval: "weekly"
  # MCP server Node.js
  - package-ecosystem: "npm"
    directory: "/examples/secure-data-mcp-example/mcp-server"
    schedule:
      interval: "weekly" 
