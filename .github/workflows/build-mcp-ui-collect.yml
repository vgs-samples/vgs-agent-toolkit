name: Build MCP UI Collect

on:
  push:
    paths:
      - 'examples/mcp-ui-collect/**'
  pull_request:
    branches: [ main ]
    paths:
      - 'examples/mcp-ui-collect/**'
  workflow_dispatch:

jobs:
  build-backend:
    name: Build Backend
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: examples/mcp-ui-collect/backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install uv
        uses: astral-sh/setup-uv@v2
        with:
          version: latest

      - name: Install dependencies
        run: uv sync

      - name: Run tests
        run: uv run pytest

      - name: Build backend
        run: |
          # Verify the main.py can be imported
          uv run python -c "import main; print('Backend build successful')"

  build-frontend:
    name: Build Frontend
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: examples/mcp-ui-collect/frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: examples/mcp-ui-collect/frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run type check
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: examples/mcp-ui-collect/frontend/dist
          retention-days: 7
